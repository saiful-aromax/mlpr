{% extends 'base.html' %}
{% block title %} Select Output Data {% endblock title %}
{% block content %}
<h2>Model Evaluation Using Monte Carlo Run</h2>

<div style="text-align: center;">
    <table style="text-align: center;" align="center">
        <thead>
            <tr>
            <th>Model</th>
            <th>Score</th>
        </thead>
    </tr>
    {% for model, score in data.items %}
                <tr>
                    <td>{{ model }}</td>
                    <td>{{ score }}</td>
                </tr>
            {% endfor %}
        </table>
</div>

{% endblock content %}
